name: build-shoes
on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - .github/workflows/shoes.yml

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        target: [x86_64-unknown-linux-gnu, aarch64-unknown-linux-gnu]

    steps:
      - uses: actions/checkout@v4
        with:
          repository: cfal/shoes
          ref: master
          fetch-depth: 1
          fetch-tags: true
          path: shoes

      - id: tag
        working-directory: shoes
        run: |
          set -euo pipefail
          ver="$(awk -F'"' '/^version *= *"/{print $2; exit}' Cargo.toml)"
          test -n "$ver"
          echo "tag=v${ver}" >> "$GITHUB_OUTPUT"

      - id: sha
        working-directory: shoes
        run: echo "sha=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: cargo install cross --locked

      - name: Patch Source Code (Unlock Log Levels)
        working-directory: shoes
        run: |
          sed -i -E 's/release_max_level_[a-zA-Z0-9_]*/release_max_level_trace/g' Cargo.toml

      - name: Fetch and Replace UoT files
        working-directory: shoes
        run: |
          curl -fsL https://raw.githubusercontent.com/sealszzz/shoes/main/src/uot/uot_common.rs -o src/uot/uot_common.rs
          curl -fsL https://raw.githubusercontent.com/sealszzz/shoes/main/src/uot/uot_v1_server_stream.rs -o src/uot/uot_v1_server_stream.rs

      - working-directory: shoes
        run: |
          set -euo pipefail
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

          BIN="target/${{ matrix.target }}/release/shoes"
          test -f "$BIN"

          cp "$BIN" shoes
          strip shoes 2>/dev/null || true

          tar -czf "shoes-${{ matrix.target }}-${{ steps.tag.outputs.tag }}.tar.gz" shoes

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ${{ steps.tag.outputs.tag }}
          overwrite_files: true
          files: shoes/shoes-*.tar.gz
          body: |
            Commit: ${{ steps.sha.outputs.sha }}
            Build from: https://github.com/cfal/shoes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
